<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <div class="properties-and-filter-group">
        <div class="showing-properties">Showing Properties in Delhi</div>
        <div class="filter-by">
          <div class="near-by">
            <label for="near-by">Near By:</label>
            <div class="select-tag-near-by">
              <select name="select-places" id="near-by">
                <option value="indira gandhi airport">
                  Indira Gandhi airport
                </option>
              </select>
            </div>
          </div>
          <div class="sort-by">
            <label for="sort-by">Sort By:</label>
            <div class="select-tag-sort-by">
              <select name="sort-places" id="sort-by">
                <option value="popularity">Popularity</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <article class="card-container">
        <div class="card-container-left">
          <img
            class="main-img"
            src="../../assets/pexels-leorossatti-2598638.png"
            alt=""
          />
          <div class="sub-images">
            <img src="../../assets/pexels-pixabay-262048.png" alt="" />
            <img src="../../assets/pexels-elina-sazonova-1838554.png" alt="" />
            <img src="../../assets/pexels-pixabay-210265.png" alt="" />
            <img src="../../assets/pexels-julieaagaard-2467285.png" alt="" />
            <img src="../../assets/pexels-hakimsatoso-3634741.png" alt="" />
          </div>
        </div>
        <div class="card-container-right">
          <div class="hotel-name-container">
            <div class="hotel-name-text">
              Victory Inn <img src="../../assets/Group 12.png" alt="" />
            </div>
            <div class="hotel-distance">
              Near By: <span>6km</span>, from Deoghar International Airport
            </div>
            <div class="hotel-reviews">
              User Rated: <span>8.5</span> (108 Reviews)
            </div>
          </div>
          <div class="pool-img">
            <img src="../../assets/Group 93.png" alt="" />
          </div>
          <div class="discount-cancellation-div">
            <div class="cancellation-div">
              Free Cancellation till 14th Feb midnight
            </div>
            <div class="discount-div">
              <img src="../../assets/Discount-2.png" alt="" />Discount of Rs.
              149 Use Coupon <span> TMNEW</span>
            </div>
            <img
              class="right-side-arrow"
              src="../../assets/Vector.png"
              alt=""
            />
          </div>
          <div class="price-verified-container">
            <img class="verified" src="../../assets/Group 62.png" alt="" />
            <div class="add-to-favourites">
              <p>Add to Favourites</p>
              <img src="../../assets/plus-rec.png" alt="" />
            </div>
            <div class="room-left">1 Rooom Left</div>
            <div class="hotel-prices-div">
              <div class="hotel-max-price">2899</div>
              <div class="hotel-min-price">Rs. <span>2,499</span> + Taxes</div>
              <div class="hotel-stay-time">per night, per room</div>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
