<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourmates header</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <div class="tourmates-logo">
        <img src="../../assets/Logo.png" alt="" />
      </div>
      <div class="search-hotel-group">
        <div class="hotel-cab-flight">
          <button><img src="../../assets/NAV-HOTEL.png" alt="" /></button>
          <button><img src="../../assets/NAV-CABS (1).png" alt="" /></button>
          <button><img src="../../assets/NAV-CABS.png" alt="" /></button>
        </div>
        <div class="hotel-search-div">
          <div class="location-picker">
            <span>Location</span>
            <input type="text" value="New Delhi" />
          </div>
          <div class="check-in">
            <span>Check-In</span>
            <input type="date" />
          </div>
          <div class="check-out">
            <span>Check-Out</span>
            <input type="date" />
          </div>
          <div class="room-guest">
            <span>Room & Guests</span>
            <input type="text" value="1 Room 2 Guests" />
          </div>
          <div class="hotel-search-button">
            <p>
              Search <img class="plex-img" src="../../assets/plex.png" alt="" />
            </p>
          </div>
        </div>
      </div>
      <div class="profile-img">
        <img src="../../assets/Profile.png" alt="">
      </div>
    </header>
  </body>
</html>
